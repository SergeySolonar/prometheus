<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="body_main_defailt">
        <nav id="navbar_advanced">
            <a id="Advanced_image" href="index.html"></a>
            <a id="header_btn" href="index.html">Google Пошук</a>
        </nav>
        <div id="h3_as">
            <label>Розширений пошук</label>
        </div>
        <div id="add_line"></div>
        <br>
        <div id="advanced_search_div_block">
            <div id="advanced_search_child_block">
                <span>Знайти сторінки</span>
            </div>
            <form action="https://google.com/search">
                <div class="finds">
                    <div class="finds_child_left">
                        <label class="finds_label">Всі ці слова:</label>
                    </div>
                    <div class="finds_child_right">
                        <input class="finds_input" type="text" name="as_q">
                    </div>
                </div>
                <div class="finds">
                    <div class="finds_child_left">
                        <label class="finds_label">Точніше слово чи фраза:</label>
                    </div>
                    <div class="finds_child_right">
                        <input class="finds_input" type="text" name="as_epq">
                    </div>
                </div>
                <div class="finds">
                    <div class="finds_child_left">
                        <label class="finds_label">Будь-яке з цих слів:</label>
                    </div>
                    <div class="finds_child_right">
                        <input class="finds_input" type="text" name="as_oq">
                    </div>
                </div>
                <div class="finds">
                    <div class="finds_child_left">
                        <label class="finds_label">Жодне з цих слів:</label>
                    </div>
                    <div class="finds_child_right">
                        <input class="finds_input" type="text" name="as_eq">
                    </div>
                </div>
                <div class="finds">
                    <div class="finds_child_left"></div>
                    <div class="finds_child_right">
                        <input class="finds_button" type="submit" value="Розширений пошук">
                    </div>
                </div>
                
                
            </form>

        </div>
        
    </body>
</html>
